<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="background-image"></div>
    <header id='header'>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="backgroundcolor"></div>
    <section class="content-container">        
        <form id="survey-form">            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" class="text">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your Email" class="text">
            </div>
            <div class="form-group">
                <label for="age">Age (optional)</label>
                <input type="number" placeholder="Age" class="text">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="text">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>  
            <div class="form-group">
                
                    <label for="name">Would you recommend freeCodeCamp to a friend?</label>
                    <label for="radio"><input type="radio" class="text" value="definitely">Definitely</label>
                    <label for="radio"><input type="radio" class="text" value="maybe">Maybe</label>
                    <label for="radio"><input type="radio" class="text" value="not-sure">Not Sure</label>
                </ul>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for=""><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label>
                <label for=""><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label>
                <label for=""><input name="prefer" value="data Visualization" type="checkbox" class="input-checkbox">Data Visualization</label>
                <label for=""><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label>
                <label for=""><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label>
                <label for=""><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label>
                <label for=""><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label>
                <label for=""><input name="prefer" value="city Meetups" type="checkbox" class="input-checkbox">City Meetups</label>
                <label for=""><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
                <label for=""><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label>
                <label for=""><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label>                
            </div>  
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea type="text" placeholder="Enter your comment here.." class="comment"></textarea>
            </div> 
            <div id="submit-btn">
                <input type="button" value="Submit" id="submit-btn" >
            </div>           
        </form>        
    </section>
</body>
</html>
